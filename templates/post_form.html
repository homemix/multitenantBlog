<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if post %}Edit Post{% else %}Create Post{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'post_list' %}">Back to Posts</a>
</body>
</html>

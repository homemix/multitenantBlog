<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>All Posts</h1>
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <strong>{{ post.title }}</strong> - {{ post.date_posted }}
                <br>
                <a href="{% url 'post_detail' post.id %}">View</a> |
                <a href="{% url 'post_update' post.id %}">Edit</a> |
                <a href="{% url 'post_delete' post.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
